service:
  name: iselect-hackathon-microservices

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-2
  stackName: ${self:service.name}-${opt:stage}

package:
  individually: true
  exclude:
    - ./**

plugins:
  - serverless-plugin-typescript

functions:
  FacebookAPILambda:
    handler: src/handlers/facebook-api/handler.facebookAPI
    name: ${self:service.name}-${opt:stage}-facebook-api
    role: FacebookAPIRole
    events:
      - http:
          path: leadsbridge/prospect
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
    package:
      include:
        - src/**

  # AffiliateCallbackLambda:
