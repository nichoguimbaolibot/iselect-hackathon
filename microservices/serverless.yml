resources:
  Resources:
    FacebookAPIRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
              - sts:AssumeRole
        Path: /
        PermissionsBoundary: !ImportValue security-iam::PermissionsBoundaryBuilderManagedPolicy
        Policies:
          - PolicyName: facebook-api-policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
